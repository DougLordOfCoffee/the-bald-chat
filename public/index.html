<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Dome</title>
  <link rel="icon" type="image/png" href="/Favicon.png">

  <style>
    /* PAGE LAYOUT */
    :root {
  --bg: #060710;
  --panel: rgba(20, 25, 40, 0.7);
  --muted: #7a88a5;
  --accent: #9b5cf6;
  --accent2: #00e0ff;
  --bubble: rgba(40, 45, 70, 0.4);
  --bubble-alt: rgba(80, 90, 130, 0.4);
  --me: rgba(155, 92, 246, 0.25);
  --success: #00ffc6;
}

html, body {
  height: 100%;
  margin: 0;
}
body {
  background: radial-gradient(circle at top left, #0c0720 0%, #02040c 70%);
  background-attachment: fixed;
  font-family: "Rajdhani", "Segoe UI", sans-serif;
  color: #d9e1ff;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 28px;
  box-sizing: border-box;
}

.app {
  width: 100%;
  max-width: 940px;
  display: grid;
  grid-template-columns: 1fr 340px;
  gap: 28px;
  align-items: start;
}

/* Panels */
.panel {
  background: var(--panel);
  border-radius: 14px;
  padding: 18px;
  border: 1px solid rgba(155, 92, 246, 0.25);
  box-shadow:
    0 0 12px rgba(155, 92, 246, 0.25),
    inset 0 0 6px rgba(0, 224, 255, 0.1);
  backdrop-filter: blur(14px);
}

/* Header */
header.title {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 12px;
}
.logo img {
  width: 100%;
  height: 100%;
  border-radius: 8px;
  object-fit: cover;
}

header.title h1 {
  font-size: 1.25rem;
  margin: 0;
}
header.title p {
  margin: 0;
  color: var(--muted);
  font-size: 0.9rem;
}

/* Clock */
#digitalClock {
  font-size: 2rem;
  font-weight: 700;
  color: var(--accent2);
  text-shadow: 0 0 10px rgba(0, 224, 255, 0.6);
  font-family: "Courier New", monospace;
}

/* Messages */
#messages {
  width: 100%;
  height: 560px;
  background: rgba(255, 255, 255, 0.02);
  border-radius: 10px;
  padding: 14px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
  border: 1px solid rgba(255, 255, 255, 0.05);
  box-shadow: inset 0 0 10px rgba(155, 92, 246, 0.15);
}

#messages > * {
  max-width: 78%;
  padding: 10px 14px;
  border-radius: 12px;
  background: var(--bubble);
  backdrop-filter: blur(6px);
  box-shadow: 0 0 10px rgba(155, 92, 246, 0.15);
  word-break: break-word;
  font-size: 0.95rem;
  transition: background 0.2s ease;
}
#messages > *:hover {
  background: var(--bubble-alt);
}

#messages .username {
  display: block;
  color: var(--accent2);
  font-weight: 600;
  font-size: 0.82rem;
  margin-bottom: 6px;
}
#messages .meta {
  display: block;
  color: var(--muted);
  font-size: 0.72rem;
  margin-top: 6px;
  opacity: 0.9;
}
#messages > .mine {
  margin-left: auto;
  background: var(--me);
  border: 1px solid var(--accent);
  color: #f3eaff;
  box-shadow: 0 0 12px rgba(155, 92, 246, 0.3);
}
#messages > .system {
  margin: 0 auto;
  color: var(--muted);
  text-align: center;
  background: transparent;
}

/* Input area */
#messageInput,
#usernameInput {
  width: 100%;
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  background: rgba(255, 255, 255, 0.04);
  color: inherit;
  outline: none;
  font-size: 1rem;
  transition: border-color 0.2s;
}
#messageInput:focus,
#usernameInput:focus {
  border-color: var(--accent2);
  box-shadow: 0 0 8px rgba(0, 224, 255, 0.4);
}
#messageInput::placeholder,
#usernameInput::placeholder {
  color: var(--muted);
}

/* Buttons */
#sendMessage {
  padding: 11px 16px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, var(--accent), var(--accent2));
  color: white;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 0 18px rgba(155, 92, 246, 0.3);
  transition: transform 0.1s ease, box-shadow 0.15s;
}
#sendMessage:hover {
  box-shadow: 0 0 25px rgba(0, 224, 255, 0.5);
}
#sendMessage:active {
  transform: scale(0.98);
}

/* Toast */
#toast {
  position: fixed;
  right: 20px;
  bottom: 20px;
  background: var(--success);
  color: black;
  padding: 10px 14px;
  border-radius: 8px;
  box-shadow: 0 0 20px rgba(0, 255, 198, 0.5);
  opacity: 0;
  transform: translateY(6px);
  transition: opacity 220ms ease, transform 220ms ease;
  z-index: 9999;
}
#toast.show {
  opacity: 1;
  transform: translateY(0);
}

/* Responsive */
@media (max-width: 900px) {
  .app {
    grid-template-columns: 1fr;
    padding: 0 6px;
    gap: 16px;
  }
  #messages {
    height: 460px;
  }
}
@media (max-width: 420px) {
  #messages {
    height: 400px;
  }
  header.title h1 {
    font-size: 1.05rem;
  }
}

  </style>
  
</head>

<body>
  <div class="app">
    <!-- CHAT PANEL -->
    <div class="panel" style="grid-column:1">
      <header class="title">
        <div class="logo"><img src="/LOGO.png" alt="Logo"></div>
        <div>
          <h1>Main Chat</h1>
          <p>Open Chat • Owned by Doug</p>
        </div>
      </header>

      <div id="messages" aria-live="polite" aria-atomic="false">
        <!-- any elements your app.js appends (div/p/li) will be styled automatically -->
        <div class="system">No messages yet — say something to start the conversation.</div>
      </div>

      <div style="margin-top:14px; display:flex; gap:12px; align-items:center;">
        <input id="messageInput" type="text" placeholder="Type your message..." aria-label="Message input">
        <button id="sendMessage" type="button" aria-label="Send message">Send</button>
      </div>
    </div>

    <!-- SIDE PANEL -->
    <aside class="side">
      <div class="panel" style="padding:16px;">
        <label class="small" for="usernameInput">Username</label>
        <input id="usernameInput" type="text" placeholder="Enter your username..." aria-label="Username">
        <p style="margin:10px 0 0; color:var(--muted); font-size:0.9rem;">
          Tip: Set a short username so messages look nicer.
        </p>
      </div>

      <div class="panel" style="padding:12px; display:flex; flex-direction:column; gap:8px;">
        <strong style="font-size:0.95rem">Quick actions</strong>
        <div style="color:var(--muted); font-size:0.9rem;">• Press Enter to send </div>
      </div>
        <div class="panel" style="padding:16px; text-align:center;">
  <div id="digitalClock"></div>
</div>

    </aside>
  </div>

  <!-- Toast -->
  <div id="toast">Username saved!</div>

  <!-- firebase + your existing app logic (unchanged) -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>

  <script src="app.js"></script>
  <script>
  function updateClock() {
    const now = new Date();
    const timeString = now.toLocaleTimeString([], { hour12: false });
    document.getElementById("digitalClock").textContent = timeString;

    // Calculate ms until the next full second
    const msUntilNext = 1000 - now.getMilliseconds();
    setTimeout(updateClock, msUntilNext);
  }

  updateClock(); // run immediately and self-schedule
</script>


</body>
</html>
