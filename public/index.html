<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Bald Chat — Inside The Dome</title>

  <style>
    /* PAGE LAYOUT */
    :root{
      --bg: #0b1220;
      --panel: #0f1724;
      --muted: #94a3b8;
      --accent: #3b82f6;
      --bubble: #111827;
      --bubble-alt: #1f2937;
      --me: #05386B;
      --success: #10b981;
    }

    
    html,body{height:100%;margin:0;}
    body{
      background: linear-gradient(180deg, #071124 0%, #081423 60%);
      font-family: Inter, "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
      color: #e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      box-sizing:border-box;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .app {
      width:100%;
      max-width:940px;
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:28px;
      align-items:start;
    }

    /* LEFT: Chat area */
    .panel {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      padding:18px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.03);
    }

    header.title {
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:12px;
    }
    .logo {
      width:46px;
      height:46px;
      border-radius:8px;
      background: linear-gradient(135deg,#0ea5e9,#7c3aed);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:white;
      font-size:18px;
      box-shadow: 0 4px 18px rgba(20,20,40,0.45);
    }
    header.title h1{
      font-size:1.25rem;
      margin:0;
      letter-spacing: -0.2px;
    }
    header.title p { margin:0; color:var(--muted); font-size:0.9rem; }

   #digitalClock {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      color: var(--accent);
      text-shadow: 0 0 8px rgba(59,130,246,0.6);
      font-family: "Courier New", monospace;
    }


    /* MESSAGES CONTAINER */
    #messages {
      width:100%;
      height:560px;
      background: rgba(255,255,255,0.01);
      border-radius:10px;
      padding:14px;
      overflow-y:auto;
      display:flex;
      flex-direction:column;
      gap:10px;
      scroll-behavior: smooth;
      border: 1px solid rgba(255,255,255,0.02);
    }

    /* Generic styling for whatever your JS appends: */
    #messages > * {
      max-width: 78%;
      padding:10px 14px;
      border-radius:12px;
      background: var(--bubble-alt);
      color: #e6eef8;
      line-height:1.35;
      box-shadow: 0 4px 10px rgba(2,6,23,0.45);
      word-break:break-word;
      font-size:0.95rem;
    }

    /* subtle username line above message if your message nodes include that element */
    #messages .username {
      display:block;
      color:var(--muted);
      font-weight:600;
      font-size:0.82rem;
      margin-bottom:6px;
    }

    /* timestamp if present */
    #messages .meta {
      display:block;
      color:var(--muted);
      font-size:0.72rem;
      margin-top:6px;
      opacity:0.9;
    }

    /* messages from "me" (if your JS adds class "mine" to an element) */
    #messages > .mine {
      margin-left:auto;
      background: linear-gradient(180deg, rgba(59,130,246,0.12), rgba(59,130,246,0.06));
      border: 1px solid rgba(59,130,246,0.12);
      color: #eaf2ff;
    }

    /* small system / notice messages */
    #messages > .system {
      margin: 0 auto;
      background: transparent;
      color:var(--muted);
      max-width: 100%;
      text-align:center;
      padding:6px 8px;
      font-size:0.85rem;
    }

    /* RIGHT: Controls / user panel */
    .side {
      display:flex;
      flex-direction:column;
      gap:14px;
      align-items:stretch;
    }

    label.small {
      font-size:0.85rem;
      color:var(--muted);
      margin-bottom:6px;
      display:block;
    }

    #usernameInput{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border: 1px solid rgba(255,255,255,0.03);
      background: rgba(255,255,255,0.02);
      color:inherit;
      outline:none;
      box-sizing:border-box;
      font-size:1rem;
    }
    #usernameInput::placeholder{ color:var(--muted); }

    .input-row {
      display:flex;
      gap:10px;
      align-items:center;
    }
    #messageInput{
      flex:1;
      padding:12px 14px;
      border-radius:10px;
      border: 1px solid rgba(255,255,255,0.03);
      background: rgba(255,255,255,0.02);
      color:inherit;
      outline:none;
      font-size:1rem;
    }
    #messageInput::placeholder{ color:var(--muted); }

    #sendMessage{
      padding:11px 16px;
      border-radius:10px;
      border:none;
      background: linear-gradient(180deg,var(--accent),#2563eb);
      color:white;
      font-weight:700;
      cursor:pointer;
      transition: transform 0.08s ease, box-shadow 0.12s;
      box-shadow: 0 6px 18px rgba(37,99,235,0.12);
    }
    #sendMessage:active{ transform: translateY(1px) scale(0.998); }

    /* Toast */
    #toast{
      position:fixed;
      right:20px;
      bottom:20px;
      background:var(--success);
      color:white;
      padding:10px 14px;
      border-radius:8px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      opacity:0;
      pointer-events:none;
      transform:translateY(6px);
      transition: opacity 220ms ease, transform 220ms ease;
      z-index:9999;
    }
    #toast.show { opacity:1; transform:translateY(0); pointer-events:auto; }

    /* RESPONSIVE */
    @media (max-width:900px){
      .app { grid-template-columns: 1fr; padding:0 6px; gap:16px; }
      #messages { height:460px; }
    }
    @media (max-width:420px){
      #messages { height:400px;}
      header.title h1{ font-size:1.05rem;}
    }
  </style>
  
</head>

<body>
  <div class="app">
    <!-- CHAT PANEL -->
    <div class="panel" style="grid-column:1">
      <header class="title">
        <div class="logo">BALD</div>
        <div>
          <h1>Inside The Dome</h1>
          <p>Private chat • Owned by Doug</p>
        </div>
      </header>

      <div id="messages" aria-live="polite" aria-atomic="false">
        <!-- any elements your app.js appends (div/p/li) will be styled automatically -->
        <div class="system">Top of chat.</div>
      </div>

      <div style="margin-top:14px; display:flex; gap:12px; align-items:center;">
        <input id="messageInput" type="text" placeholder="Type your message..." aria-label="Message input">
        <button id="sendMessage" type="button" aria-label="Send message">Send</button>
      </div>
    </div>

    <!-- SIDE PANEL -->
    <aside class="side">
      <div class="panel" style="padding:16px;">
        <label class="small" for="usernameInput">Username</label>
        <input id="usernameInput" type="text" placeholder="Enter your username..." aria-label="Username">
        <p style="margin:10px 0 0; color:var(--muted); font-size:0.9rem;">
          Tip: set a short username so messages look nicer.
        </p>
      </div>

      <div class="panel" style="padding:12px; display:flex; flex-direction:column; gap:8px;">
        <strong style="font-size:0.95rem">Quick actions</strong>
        <div style="color:var(--muted); font-size:0.9rem;">• Press Enter to send </div>
      </div>
        <div class="panel" style="padding:16px; text-align:center;">
  <div id="digitalClock"></div>
</div>

    </aside>
  </div>

  <!-- Toast -->
  <div id="toast">Username saved!</div>

  <!-- firebase + your existing app logic (unchanged) -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>

  <script src="app.js"></script>
  <script>
  function updateClock() {
    const now = new Date();
    const timeString = now.toLocaleTimeString([], { hour12: false });
    document.getElementById("digitalClock").textContent = timeString;

    // Calculate ms until the next full second
    const msUntilNext = 1000 - now.getMilliseconds();
    setTimeout(updateClock, msUntilNext);
  }

  updateClock(); // run immediately and self-schedule
</script>


</body>
</html>
